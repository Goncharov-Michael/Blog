services:

  db:
    image: postgres:17
    restart: always
    shm_size: 128mb
    env_file:
      - ../.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ..
    depends_on:
      - db
    env_file:
      - ../.env
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  db_data: {}
